<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const url = "https://chi-hani.github.io/sport/";

const qr = new QRCode(document.getElementById("qrcode"), {
  text: url,
  width: 260,
  height: 260,
  colorDark: "#07090F",
  colorLight: "#D4A843",
  correctLevel: QRCode.CorrectLevel.H
});

function saveQR() {
  setTimeout(() => {
    const canvas = document.querySelector('#qrcode canvas');
    if (!canvas) {
      const img = document.querySelector('#qrcode img');
      if (img) {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = 'fitpulse-qr.png';
        a.click();
      }
      return;
    }
    // Add border/background
    const out = document.createElement('canvas');
    const pad = 32;
    out.width = canvas.width + pad * 2;
    out.height = canvas.width + pad * 2 + 40;
    const ctx = out.getContext('2d');

    // Background
    ctx.fillStyle = '#D4A843';
    roundRect(ctx, 0, 0, out.width, out.height, 20);
    ctx.fill();

    // QR
    ctx.drawImage(canvas, pad, pad);

    // Text
    ctx.fillStyle = '#07090F';
    ctx.font = 'bold 16px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('âš¡ FITPULSE PRO', out.width / 2, out.height - 12);

    const a = document.createElement('a');
    a.download = 'fitpulse-qr.png';
    a.href = out.toDataURL('image/png');
    a.click();
  }, 500);
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}
